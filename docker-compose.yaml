version: '3.8'

name: user-mail-sender-ms

services:
  # PostgreSQL Database for User Service
  user-db:
    image: postgres:16-alpine
    container_name: user-db
    environment:
      POSTGRES_DB: ${USER_DB_NAME}
      POSTGRES_USER: ${USER_DB_USER}
      POSTGRES_PASSWORD: ${USER_DB_PASSWORD}
    ports:
      - "${USER_DB_PORT}:5432"
    volumes:
      - user-db-data:/var/lib/postgresql/data
    networks:
      - mail-sender-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${USER_DB_USER} -d ${USER_DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL Database for Email Service
  email-db:
    image: postgres:16-alpine
    container_name: email-db
    environment:
      POSTGRES_DB: ${EMAIL_DB_NAME}
      POSTGRES_USER: ${EMAIL_DB_USER}
      POSTGRES_PASSWORD: ${EMAIL_DB_PASSWORD}
    ports:
      - "${EMAIL_DB_PORT}:5432"
    volumes:
      - email-db-data:/var/lib/postgresql/data
    networks:
      - mail-sender-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${EMAIL_DB_USER} -d ${EMAIL_DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # RabbitMQ Message Broker
  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD}
    ports:
      - "${RABBITMQ_PORT}:5672"
      - "${RABBITMQ_MANAGEMENT_PORT}:15672"
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    networks:
      - mail-sender-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # User Service
  user-service:
    build:
      context: ./user
      dockerfile: Dockerfile
    container_name: user-service
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE}
      DB_HOST: user-db
      DB_PORT: 5432
      DB_NAME: ${USER_DB_NAME}
      DB_USER: ${USER_DB_USER}
      DB_PASSWORD: ${USER_DB_PASSWORD}
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: ${RABBITMQ_USER}
      RABBITMQ_PASSWORD: ${RABBITMQ_PASSWORD}
      SERVER_PORT: ${USER_SERVICE_PORT}
    ports:
      - "${USER_SERVICE_PORT}:${USER_SERVICE_PORT}"
    depends_on:
      user-db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - mail-sender-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${USER_SERVICE_PORT}/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # Email Service
  email-service:
    build:
      context: ./email
      dockerfile: Dockerfile
    container_name: email-service
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE}
      DB_HOST: email-db
      DB_PORT: 5432
      DB_NAME: ${EMAIL_DB_NAME}
      DB_USER: ${EMAIL_DB_USER}
      DB_PASSWORD: ${EMAIL_DB_PASSWORD}
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: ${RABBITMQ_USER}
      RABBITMQ_PASSWORD: ${RABBITMQ_PASSWORD}
      MAIL_HOST: ${MAIL_HOST}
      MAIL_PORT: ${MAIL_PORT}
      MAIL_USERNAME: ${MAIL_USERNAME}
      MAIL_PASSWORD: ${MAIL_PASSWORD}
      SERVER_PORT: ${EMAIL_SERVICE_PORT}
    ports:
      - "${EMAIL_SERVICE_PORT}:${EMAIL_SERVICE_PORT}"
    depends_on:
      email-db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - mail-sender-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${EMAIL_SERVICE_PORT}/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

networks:
  mail-sender-network:
    driver: bridge

volumes:
  user-db-data:
  email-db-data:
  rabbitmq-data:
